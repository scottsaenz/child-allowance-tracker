<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Child Allowance Tracker</title>
</head>
<body>
    <h1>Dashboard</h1>
    {% if totals %}
        {% for child, data in totals.items() %}
            <div>
                <h3>{{ child }}</h3>
                <p>Earned: ${{ data.earned }}</p>
                <p>Spent: ${{ data.spent }}</p>
                <p>Balance: ${{ data.balance }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>No data available</p>
    {% endif %}
</body>
</html>
