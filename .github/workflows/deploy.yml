name: Deploy to AWS Lambda

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "latest"
      
      - name: Set up Python
        run: uv python install 3.12
      
      - name: Install dependencies
        run: uv sync
      
      - name: Run tests
        run: uv run pytest

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "latest"
      
      - name: Set up Python
        run: uv python install 3.13
      
      - name: Install dependencies
        run: uv sync
      
      - name: Create Google Service Account file
        run: |
          echo '${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}' > google-credentials.json
      
      - name: Create deployment package
        run: |
          mkdir deployment
          uv export --format requirements-txt --output-file requirements.txt
          pip install -r requirements.txt -t deployment/
          cp -r src/ deployment/
          cp lambda_function.py deployment/
          cp google-credentials.json deployment/
          cd deployment && zip -r ../deployment.zip .
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Deploy to Lambda
        run: |
          aws lambda update-function-code \
            --function-name child-allowance-tracker \
            --zip-file fileb://deployment.zip
          
          aws lambda update-function-configuration \
            --function-name child-allowance-tracker \
            --environment Variables='{
              "GOOGLE_SHEETS_ID":"${{ secrets.GOOGLE_SHEETS_ID }}",
              "GOOGLE_SERVICE_ACCOUNT_KEY":"/var/task/google-credentials.json"
            }'