<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Allowance Tracker - Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Child Allowance Tracker</h1>
    </header>
    <main>
        <section>
            <h2>Dashboard</h2>
            <table>
                <thead>
                    <tr>
                        <th>Child Name</th>
                        <th>Total Earned</th>
                        <th>Total Spent</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody>
                    {% for child in children %}
                    <tr>
                        <td>{{ child.name }}</td>
                        <td>${{ child.total_earned }}</td>
                        <td>${{ child.total_spent }}</td>
                        <td>${{ child.total_earned - child.total_spent }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
        <section>
            <h2>Add Expenditure</h2>
            <form action="{{ url_for('post_expenditure') }}" method="POST">
                <label for="child_name">Child Name:</label>
                <input type="text" id="child_name" name="child_name" required>
                
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
                
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
                
                <button type="submit">Submit Expenditure</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Child Allowance Tracker</p>
    </footer>
</body>
</html>
